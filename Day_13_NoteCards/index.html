<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <title>Note Cards</title>
</head>
<body>
    <div class="mainContainer">
        <div class="container1">
            <button onclick="typeNote()" id="create">Create a Note...</button>
        </div>
        <div class="container2"></div>
        <div class="container3">
            <div class="buttons">
                <button onclick="createNote()" id="checkbutton"><span class="material-symbols-outlined">
                    done
                    </span></i></button>
                <button onclick="typeNote()" id="crossbutton"><span class="material-symbols-outlined">
                    close
                    </span></i></button>
            </div>
            <div class="input">
                <textarea  id="textbox" placeholder="Write something..."></textarea>
            </div>
        </div>
    </div>

    <script src="jscript.js"></script>
</body>
</html>
