<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jumping Game</title>
</head>
<body>
    <div id="container">
        <div id="score">
            <h2>Score: </h2>
            <h2 id="scoreval">0</h2>
        </div>
        <div id="game">
            <div id="player">
                <img id="mario" src="/images/mario.png" alt="">
            </div>
            <div id="enemy">
                <img id="goomba" src="images/goomba.png" alt="">
            </div>
        </div>
        <h2 id="instructions">Click anywhere to jump.</h2>
    </div>

    <script src="jscript.js"></script>
</body>
</html>
