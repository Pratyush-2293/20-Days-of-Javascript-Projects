<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <title>Math Quiz</title>
</head>
<body>
    <div class="header">
        <div class="title"><h2>Math Quiz</h2></div>
        <div class="select">
            <button onclick="adds()" class="selectbtn">Add</button>
            <button onclick="subs()" class="selectbtn">Subtract</button>
            <button onclick="muls()" class="selectbtn">Multiply</button>
            <button onclick="divs()" class="selectbtn">Divide</button>
        </div>
    </div>
    <div class="container">
        <div class="qarea">
            <div class="qmodule">
                <h1 id="qtext"></h1>
            </div>
        </div>
        <div class="options">
            <button onclick="ob1()" id="option1" class="optionbtn">Option 1</button>
            <button onclick="ob2()" id="option2" class="optionbtn">Option 2</button>
            <button onclick="ob3()" id="option3" class="optionbtn">Option 3</button>
        </div>
    </div>
    

    <script src="jscript.js"></script>
</body>
</html>
