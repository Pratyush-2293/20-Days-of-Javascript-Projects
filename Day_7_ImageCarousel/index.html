<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="container">
        <img src="https://picsum.photos/id/420/1920/1080" class="template" alt="sample image">
        <img src="https://picsum.photos/id/421/1920/1080" class="template" alt="sample image">
        <img src="https://picsum.photos/id/423/1920/1080" class="template" alt="sample image">
        <img src="https://picsum.photos/id/424/1920/1080" class="template" alt="sample image">
        <img src="https://picsum.photos/id/425/1920/1080" class="template" alt="sample image">

        <div class="buttons">
            <button class="btn" onclick="next()">&#8592;</button>
            <button class="btn" onclick="prev()">&#8594;</button>
        </div>
    </div>
    <script src="jscript.js"></script>
</body>
</html>
