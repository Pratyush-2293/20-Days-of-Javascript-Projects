<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="window">
            <h2>Game Dev Club Registration</h2>
            <form action="/" id="mainform" method="get">
                <div>
                    <label for="name">Name</label> <br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="regnum">Registration Number </label> <br>
                    <input type="text" id="regnum" name="regnum" required>
                </div>
                <div>
                    <label for="role">Choose Role </label> <br>
                    <select name="role" id="role" >
                        <option value="1">Game Programmer</option>
                        <option value="2">Game Designer</option>
                        <option value="3">3D Model Artist</option>
                        <option value="4">2D Graphics Artist</option>
                        <option value="5">Music & SFX Artist</option>
                    </select>
                </div>
                <div>
                    <label for="phonenum">Phone Number </label> <br>
                    <input type="text" id="phonenum" name="phonenum">
                </div>
                <div>
                    <label for="email">Email </label> <br>
                    <input type="text" id="email" name="email" required>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="error"></div>
        </div>
    </div>
    
    <script src="jscript.js"></script>
</body>
</html>
