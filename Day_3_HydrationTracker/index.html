<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Hydration App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <h1>Hydration Tracker</h1>
    </div>
    <div class="container">
        <div class="counter">
            <h2>Glasses Counter</h2>
            <h2 id="count">0</h2>
            <div class="button">
                <button id="add" onclick="addGlass()" type="button" class="btn btn-success">Add a Glass</button>
                <button id="reset" onclick="resetDay()" type="button" class="btn btn-success">Reset Day</button>
            </div>
        </div>
    </div>
    

    <script src="jscript.js"></script>
</body>
</html>
